<template>
    <lightning-card title="Data Table with Page Buttons Using Utility">
        <p>Sorted by {util.sortedBy}. Sort Direction {util.sortDirection}.</p>
        <lightning-input type="search"
        variant="label-hidden"
        label="Quick Search"
        placeholder="Quick Search"
        is-loading={util.searchSpinner}
        onchange={searchTable}>
        </lightning-input>
        <lightning-datatable
                    key-field="id"
                    data={pageData}
                    columns={columns}
                    hide-checkbox-column = "true"
                    default-sort-direction={util.defaultSortDirection}
                    sorted-direction={util.sortDirection}
                    sorted-by={util.sortedBy}
                    onsort={handleSort}>
            </lightning-datatable>
            <p>Showing {util.startRowNumber} to {util.lastRowNumber} of {util.totalRows} entries</p>
            <template for:each={pageButtonArray} for:item="pageBtn">
                <lightning-button key={pageBtn.num} label={pageBtn.num} 
                    value={pageBtn.num}
                    variant={pageBtn.variantType}
                    onclick={changePage}>
                </lightning-button>
            </template>
            <lightning-combobox options={rowsPerPageOptions}
                onchange={changeRowsPerPage}
                value={util.rowsPerPageText}>
            </lightning-combobox>
        </lightning-card>
</template>
